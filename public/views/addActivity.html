<div>
  <div class="jumbotron text-center">
    <h1>Add Activity</h1>

    <form action="http://localhost:8080/profile" class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin">
      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-grav" aria-hidden="true"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="Activity Name" type="text" placeholder="Activity Name">
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-grav" aria-hidden="true"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="Activity type" type="text" placeholder="Activity type">
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-briefcase" aria-hidden="true"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="item" type="text" placeholder="item">
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-usd" aria-hidden="true"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="Price of the item" type="text" placeholder="Price of the item">
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-list-alt" aria-hidden="true"></i></div>
        <div class="w3-rest">
          <textarea class="w3-input w3-border" name="Description" type="text" placeholder="Description"></textarea>
        </div>
      </div>

      <button class="w3-button w3-block w3-section w3-black w3-ripple w3-padding">Add</button>
    </form>
  </div>
</div>
