  <div>
    <div class="jumbotron text-center">
      <div class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin">
          <p>Add Activity</p>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-universal-access"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" ng-model="a.name" type="text" placeholder="Activity Name">
            </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-list-alt" aria-hidden="true"></i></div>
            <div class="w3-rest">
          <textarea class="w3-input w3-border" ng-model="a.description" type="text" placeholder="Description"></textarea>
            </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-universal-access"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" ng-model="item" type="text" placeholder="Item Name">
            </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-universal-access"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" ng-model="price" type="text" placeholder="Item Price">
            </div>
        </div>
   
        <button class="w3-button w3-block w3-section w3-black w3-ripple w3-padding" ng-click="addActivity()">Add</button>
          </div>
    </div>
  </div>
