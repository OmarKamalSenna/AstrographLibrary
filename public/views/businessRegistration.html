<h1 class="page-header">Business Registration</h1>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div>
  <div class="jumbotron text-center">
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
      <div class="w3-rest">
        <label>Name</label>
        <input class="w3-input w3-border" type="text" placeholder="Business Name" ng-model="name">

      </div>
    </div>
    
     <div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-commenting" aria-hidden="true"></i></div>
    <div class="w3-rest">
        <label>Description</label>
        <input  class="w3-input w3-border" type="text" placeholder="Business Description" ng-model="description">
      </div>
    </div>

    <div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-map-marker"></i></div>
    <div class="w3-rest">
        <label>Location Longitude</label>
        <input  class="w3-input w3-border" type="number" placeholder="Location: Longitude" ng-model="longitude">
      </div>
    </div>

    <div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-map-marker"></i></div>
    <div class="w3-rest">
        <label>Location Latitude</label>
        <input  class="w3-input w3-border" type="number" placeholder="Location: Latitude" ng-model="latitude">
      </div>
    </div>

     <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-clock-o"></i></div>
      <div class="w3-rest">
        <label>Open from:</label>
        <input class="w3-input w3-border" type="number" min="0" max="23" step="1" placeholder="Opening time" ng-model="open">
      </div>
    </div>
    
    <div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-clock-o"></i></div>
    <div class="w3-rest">
        <label>Close at:</label>
        <input  class="w3-input w3-border" type="number" min="0" max="23" step="1"  placeholder="Closing Time" ng-model="close">
      </div>
    </div>
   
  <button class="w3-button w3-block w3-section w3-black w3-ripple w3-padding" ng-click="businessRegister()">Register</button>
  </div>
  </div>
