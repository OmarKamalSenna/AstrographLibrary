<div>
  <div class="jumbotron text-center">
      <div class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin">
        <h1>Login</h1>
          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" ng-model="username" type="text" placeholder="User Name">
            </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key" aria-hidden="true"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" ng-model="password" type="password" placeholder="Password">
            </div>
          </div>

          <button class="w3-button w3-block w3-section w3-black w3-ripple w3-padding" ng-click="clientLogin()">login</button>
        </div>
  </div>
</div>
