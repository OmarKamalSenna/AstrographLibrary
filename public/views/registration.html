<h1 class="page-header">User Registration</h1>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div>
  <div class="jumbotron text-center">

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
      <div class="w3-rest">
        <label>Username</label>
        <input class="w3-input w3-border" type="text" placeholder="User Name" ng-model="username">

      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key" aria-hidden="true"></i></div>
      <div class="w3-rest">
        <label>Password</label>
        <input class="w3-input w3-border" type="password" placeholder="password" ng-model="password">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
      <div class="w3-rest">
        <label>First Name</label>
        <input class="w3-input w3-border" type="text" placeholder="First name" ng-model="firstName">

      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
      <div class="w3-rest">
        <label>Last Name</label>
        <input class="w3-input w3-border" type="text" ng-model="lastName" placeholder="Last name">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-mobile"></i></div>
      <div class="w3-rest">
        <label>Mobile Phone</label>
        <input class="w3-input w3-border" type="text" placeholder="Mobile" ng-model="mobile">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
      <div class="w3-rest">
        <label>Email</label>
        <input class="w3-input w3-border" type="text" placeholder="Email" ng-model="email">
      </div>
    </div>

    <button class="w3-button w3-block w3-section w3-black w3-ripple w3-padding" ng-click="clientRegister()">Register</button>
  </div>
</div>
