<head>
    <title></title>
<div class="jumbotron text-center">
    <h1>Client Registeration</h1>
</head>

<meta name="viewport" content="width=10px, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<form action="http://localhost:8080/profile" class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin">

 


<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border w3-half"  name="firstname" type="text" placeholder="First Name">

  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border " style="width:400px" name="lastname" type="text" placeholder="Last Name">
</div>

</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="username" type="text" placeholder="User Name">
    </div>
</div>

<div 
class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key" aria-hidden="true"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="password" type="password" placeholder="Password">
    </div>
</div>



<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-mobile"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="mobile" type="text" placeholder="Mobile">
    </div>
</div>


<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="email" type="email" placeholder="Email">
    </div>
</div>



<button class="w3-button w3-block w3-section w3-black w3-ripple w3-padding">register</button>


</form>
</div>

</body>
